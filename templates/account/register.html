{% extends "base.html" %}
{% block title %}Create an account{% endblock %}
{% block content %}
<div class="container py-3">
    <p class="text-center display-2">Sign Up</p>

    <div class="row">
        <div class="col d-flex align-item-center justify-content-center">
            <form method="post" class="shadow-sm p-5 bg-white">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username" class="form-label">Username:</label> 
                    <input type="text" name="username" maxlength="150" required id="id_username" class="form-control"> 
                </div>
                <div class="form-group">
                    <label for="id_first_name" class="form-label">First name:</label> 
                    <input type="text" name="first_name" maxlength="150" id="id_first_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="id_email" class="form-label">Email address:</label> 
                    <input type="email" name="email" maxlength="254" id="id_email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="id_password" class="form-label">Password:</label> 
                    <input type="password" name="password" required id="id_password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="id_password2" class="form-label">Repeat password:</label> 
                    <input type="password" name="password2" required id="id_password2" class="form-control">
                </div>
                    <div>
                        <input type="submit" value="Create my account" class="btn btn-primary">
                    </div>
            </form>
        </div>
    </div>

</div>


{% endblock %}
