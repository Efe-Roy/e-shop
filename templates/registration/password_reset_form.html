{% extends "base.html" %}
{% block title %}Reset your password{% endblock %}
{% block content %}
<div class="container ">
    <div class="text-center mt-3">
        <h3>Forgotten your password?</h4>
        <p>Enter your e-mail address to obtain a <br/> new password.</p>
    </div>
    <div class="row ">
        <div class="col d-flex align-item-center justify-content-center pb-5">

            <form method="post" class="bg-white p-5">
                <div class="form-group">
                    <label for="id_email" class="form-label">Email:</label> 
                    <input class="form-control" type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email">
                </div>
                <!-- <p><input type="submit" value="Send e-mail"></p> -->
                <button class="btn btn-primary mt-3" type="submit">Send e-mail</button>
                {% csrf_token %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
